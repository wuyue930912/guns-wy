@layout("/common/_container.html"){
<div class="row">
	<div class="col-sm-12">
		<div class="ibox float-e-margins">
			<div class="ibox-title">
				<h5>websocket</h5>
			</div>
			<div id="msg" style="border: solid red 2px; width: 600px; width: 500px" >
				<div id="message">

				</div>
			</div>


			<div class="ibox-content">
				<div class="row row-lg">
					<div class="form-group">
						<label class="col-sm-1 control-label">输入框</label>
						<div class="col-sm-11">
							<div id="editor" class="editorHeight">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript">
    $(function () {
		//初始化编辑器
        var E = window.wangEditor;
        var editor = new E('#editor');
        editor.create();
        editor.txt.html($("#contentVal").val());
        NoticeInfoDlg.editor = editor;
    });

    var websocket = null;
    //判断当前浏览器是否支持WebSocket
    if ('WebSocket' in window) {
        websocket = new WebSocket("ws://localhost:9001/websocket");
    }
    else {
        alert('当前浏览器 Not support websocket')
    }

    //连接发生错误的回调方法
    websocket.onerror = function () {
        setMessageInnerHTML("WebSocket连接发生错误");
    };

    //连接成功建立的回调方法
    websocket.onopen = function () {
        setMessageInnerHTML("WebSocket连接成功");
    }

    //接收到消息的回调方法
    websocket.onmessage = function (event) {
        setMessageInnerHTML(event.data);
    }

    //连接关闭的回调方法
    websocket.onclose = function () {
        setMessageInnerHTML("WebSocket连接关闭");
    }

    //监听窗口关闭事件，当窗口关闭时，主动去关闭websocket连接，防止连接还没断开就关闭窗口，server端会抛异常。
    window.onbeforeunload = function () {
        closeWebSocket();
    }

    //将消息显示在网页上
    function setMessageInnerHTML(innerHTML) {
            document.getElementById('message').innerHTML += '<div style=\'margin-left: 3%; text-align:left; background:#337ab7; \'>' + innerHTML + '<br/></div>';
    }

    //关闭WebSocket连接
    function closeWebSocket() {
        websocket.close();
    }

    //发送消息
    function send() {
        websocket.send(message);
    }
</script>
<script type="text/javascript" src="//unpkg.com/wangeditor/release/wangEditor.min.js"></script>
<script src="${ctxPath}/static/modular/system/notice/notice.js"></script>
@}
